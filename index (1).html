 <div style="

   <p>某一日，祂从天坠落。人们抬头仰望，于是看见了星空。</p>
   <p>星月送来神的女儿，她愿成为人的伴侣。</p>
   <p>长风化作她的轺车，四海落成她的园圃。</p>
   <p>鸟雀衔来善的种子，百花编织爱的颂歌。</p>
   <p>她便是这样降生于世，行于大地，与人类一同长大，与世界一起发芽。</p>
   <p>而今，终焉之时将至。</p>
   <p>而今，归去之时已至。</p>
   <p>就此告别吧，美丽的世界。</p>
   <p>此后，将有群星闪耀，因为我如今来过。</p>
   <p>此后，将有百花绽放，因为我从未离去。</p>
   <p>请将我的箭、我的花、与我的爱，织成新生的种子，带向那枯萎的大地。</p>
   <p>然后，便让它开出永恒而无瑕的…·人性之华吧。</p>
   <p>【我名为爱莉希雅……】</p>
   <p>【最初的律者，人之律者。】</p>
